<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost Game</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body class="bg-dark d-flex align-items-center justify-content-center">

<main class="border border-1 border-white">

    <aside class="game-board">
        
        <!-- Pumpkins -->
        <section class="pumpkin pumpkin-1">
            <div class="ghost w-50 h-50"></div>
        </section>
        <section class="pumpkin pumpkin-2">
            <div class="ghost w-50 h-50"></div>
        </section>
        <section class="pumpkin pumpkin-3">
            <div class="ghost w-50 h-50"></div>
        </section>
        <section class="pumpkin pumpkin-4">
            <div class="ghost w-50 h-50"></div>
        </section>
        <section class="pumpkin pumpkin-5">
            <div class="ghost w-50 h-50"></div>
        </section>
        
    </aside>

    <section class="evaluations d-flex justify-content-between">

        <div>
            <p class="h1 text-white">30</p>
            <p class="text-white">Level 1</p>
        </div>

        <div class="progress bg-transparent border border-1 border-white">
            <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="70"
                 aria-valuemin="0" aria-valuemax="100" style="width:70%">
            </div>
        </div>

    </section>

</main>

<!-- JS For Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
