<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost Game</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center">

<main class="border border-1 border-white">

    <aside class="game-board">
        
        <!-- Pumpkins -->
        <section class="pumpkin pumpkin-1"></section>
        <section class="pumpkin pumpkin-2"></section>
        <section class="pumpkin pumpkin-3"></section>
        <section class="pumpkin pumpkin-4"></section>
        <section class="pumpkin pumpkin-5"></section>
        
    </aside>

    <section class="evaluations d-flex justify-content-between">

        <div>
            <p>30</p>
        </div>

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70"
                 aria-valuemin="0" aria-valuemax="100" style="width:70%">
                <span class="sr-only">70% Complete</span>
            </div>
        </div>

    </section>

</main>

<script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
